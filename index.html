<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./icons/favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./icons/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <title>JavaScript Todo Application</title>
  </head>
  <body>
    <main>
      <div class="task-div">
        <h1 class="text-6xl text-center text-white font-bold">Do It Now</h1>
      </div>
      <form class="task-form flex-col">
        <label for="task" class="font-semibold text-base">New Task</label>

        <div class="flex">
          <input type="text" id="task" />
          <button id="submit" class="btn1">Submit</button>
        </div>
      </form>
      <div class="task-cont"></div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
